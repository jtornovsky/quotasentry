databaseChangeLog:
  - changeSet:
      id: 0002-create-user_initial_data-table
      author: jtornovsky
      changes:
        - createTable:
            tableName: user_initial_data
            columns:
              - column:
                  name: id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false
                    updatable: false
                    unique: true
              - column:
                  name: firstName
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastLoginTimeUtc
                  type: TIMESTAMP
              - column:
                  name: requests
                  type: INT
                  defaultValueComputed: 0
                  constraints:
                    nullable: false
              - column:
                  name: locked
                  type: BOOLEAN
                  defaultValueComputed: false
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueComputed: false
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: modified
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

      rollback:
        - dropTable:
          tableName: [ 'user_initial_data' ]
