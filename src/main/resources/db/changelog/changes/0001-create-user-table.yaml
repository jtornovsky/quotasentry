databaseChangeLog:
  - changeSet:
      id: 0001-create-user-table
      author: jtornovsky
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false
                    updatable: false
                    unique: true
              - column:
                  name: firstName
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastLoginTimeUtc
                  type: TIMESTAMP
              - column:
                  name: requests
                  type: INT
                  defaultValueComputed: 0
                  constraints:
                    nullable: false
              - column:
                  name: isLocked
                  type: BOOLEAN
                  defaultValueComputed: false
                  constraints:
                    nullable: false
              - column:
                  name: isDeleted
                  type: BOOLEAN
                  defaultValueComputed: false
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: modified
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
          tableName: [ 'user' ]
